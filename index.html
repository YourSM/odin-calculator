<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href = "style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="verticalContainer">
    <div id = "display">0</div>
    <div id = "buttons">
      <div class = "horizontalButtons">
        <button class = "clearButton">C</button>
        <button class = "operator">+/-</button>
        <button class = "operator">%</button>
        <button class = "operator">/</button>
      </div>
      <div class = "horizontalButtons">
        <button id = "#7">7</button>
        <button>8</button>
        <button>9</button>
        <button class = "operator">*</button>
      </div>
      <div class = "horizontalButtons">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class = "operator">-</button>
      </div>
      <div class = "horizontalButtons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class = "operator">+</button>
      </div>
      <div class = "horizontalButtons">
        <button class = "longButton">0</button>
        <button>.</button>
        <button class = "operator">=</button>
      </div>
    </div>
  </div>
</body>
</html>
